{% extends 'main/base.html' %}

{% block title %}
  <title>Страница для добавления рецензий на фильм</title>
{% endblock %}

{% block content %}

<div class="container mt-5">
  <h2 class="mb-4">Форма для добавления рецензий на фильм</h2>
  <form method="post" class="border p-4 rounded shadow">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.title }}
    </div>

    <div class="mb-3">
      {{ form.short_description }}
    </div>

    <div class="mb-3">
      {{ form.text }}
    </div>

    <div class="mb-3">
      {{ form.author }}
    </div>

    <button type="submit" class="btn btn-primary">Добавить рецензию на фильм</button>
  </form>
</div>
{% endblock %}
